<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{ site.title }} | {{ page.title | smartify }}</title>
  <meta name="viewport" content="initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Source+Sans+Pro:400,700" rel="stylesheet">
  {% assign min = 0 %}{% assign max = 256 %}{% assign diff = max | minus: min %}{% assign randomNumber = "now" | date: "%N" | modulo: diff | plus: min %}
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/main.css?v={{ randomNumber }}">
  <script src="{{ site.url }}{{ site.baseurl }}/js/main.js"></script>
  <script>
    // Picture element HTML5 shiv
    document.createElement( "picture" );
  </script>
  {% if page.scripts %}
    {% for script in page.scripts %}
      <script src="{{ script }}"></script>
    {% endfor %}
  {% endif %}
</head>
